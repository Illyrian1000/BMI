<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>BMI Calculator</title>
  </head>
  <body>
    <header>
      <h2>BMI CALCULATOR</h2>
    </header>

    <div id="first-container">
      <h3>Use this calculator to check your body mass index (BMI).</h3>
    </div>

    <div id="second-container">
      <h3></h3>
    </div>
    <div class="height-container">
      <h3>HEIGHT</h3>
      <p><span id="height-number">180</span>cm</p>
      <input id="height-selector" type="range" min="150" max="210" step="1" />
    </div>

    <div class="weight-container">
      <h3>WEIGHT</h3>
      <p><span id="weight-number">100</span>kg</p>
      <input id="weight-selector" type="range" min="30" max="170" step="1" />
    </div>

    <button onclick="calcBMI()">CALCULATE BMI</button>
    <script src="script.js"></script>
  </body>
</html>
